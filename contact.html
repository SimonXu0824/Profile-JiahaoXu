        <form id="contact_form" action="submit_form.php" method="POST">
          <fieldset class="form_fieldset">
            <legend>Contact Me</legend><br><br>

            <label class="form_content" for="name">Name:<span class="required">*</span></label><br>

            <label class="form_content" for="email">Email:<span class="required">*</span></label><br>
            <input type="email" id="email" name="email" required><br>

            <label class="form_content" for="tel">Tel:<span class="required">*</span></label><br>
            <input type="tel" id="tel" name="tel" required><br>

            <label class="form_content" for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

            <input id="submit_form" type="submit" value="Submit">
          </fieldset>
        </form>
